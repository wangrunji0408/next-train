<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ãÁè≠ËΩ¶Êó∂Èó¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .station-info {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .station-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .distance {
            font-size: 14px;
            opacity: 0.8;
        }

        .line-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .line-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .line-btn.active {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .line-btn:hover {
            transform: translateY(-2px);
        }

        .direction-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .direction-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .direction-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .next-train {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .train-time {
            font-size: 48px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .train-info {
            font-size: 14px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        .station-name-container {
            margin-bottom: 15px;
        }

        .station-controls {
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            gap: 8px;
        }

        .station-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .station-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .language-selector:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-top: 5px;
            min-width: 120px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2001;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 10px 15px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 8px;
            margin: 2px;
        }

        .language-option:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .language-option.active {
            background: rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
    </style>
</head>
<body>

            <div class="language-option" data-lang="en">üá∫üá∏ English</div>

    </div>

    <div class="container">

        </div>

        <div id="loading" class="loading" data-i18n="locating">
            Ê≠£Âú®ÂÆö‰Ωç‰∏≠...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="app" style="display: none;">
            <div class="station-info">
                <div class="station-name-container">

                <div class="distance" id="distance"></div>
                <div class="station-controls">

                </div>
            </div>

            <div class="line-selector" id="lineSelector"></div>

            <div class="next-train">

                <div class="train-info" id="trainInfo"></div>

    </div>

    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
